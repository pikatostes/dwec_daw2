<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo JSON</title>
</head>

<body>
  <p id="demo">demo</p>

  <script>
    var myObject = {
      nombre: "Mario",
      apellidos: "Sánchez López",
      edad: 26,
      curso: "DAW2",
      asignatura: "DEWC",
      ciudad: "El Puerto de Santa María"
    };

    // Convertir el objeto a JSON
    var myJSON = JSON.stringify(myObject);

    // Enviar el JSON al servidor (en este caso, a un archivo PHP ficticio)
    window.location = "demo_json.php?x=" + myJSON;

    // Almacenar localmente el JSON generado
    localStorage.setItem("myJSON", myJSON);

    // Cambiar el texto en la página por el valor de la propiedad "nombre" del objeto JSON almacenado localmente
    document.getElementById("demo").innerText = JSON.parse(localStorage.getItem("myJSON")).nombre;
  </script>
</body>

</html>
