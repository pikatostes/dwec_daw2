<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Piezas LEGO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-fluid bg-primary py-3">
    <div class="container">
      <a href="#" class="navbar-brand text-white">
        <img src="logo-lego.png" alt="LEGO">
        Tienda de Piezas LEGO
      </a>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control" id="buscador" placeholder="Buscar pieza..." />
      </div>
      <div class="col-md-4">
        <select class="form-control" id="filtro-color">
          <option value="">Todos</option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          ...
        </select>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="lista-piezas">
    </div>

    <div class="row mt-5 justify-content-end">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Carrito de Compra</h5>
            <ul id="carrito-compra" class="list-group"></ul>
            <p class="mt-3 text-end">Total: $ <span id="total-compra"></span></p>
            <button class="btn btn-primary w-100" id="btn-comprar">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
