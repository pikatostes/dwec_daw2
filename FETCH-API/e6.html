<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario y Tabla con Bootstrap</title>
  <!-- Agrega el enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h1>Formulario y Tabla</h1>

    <!-- Formulario -->
    <form id="dataForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="addData()">Agregar Datos</button>
    </form>

    <hr>

    <!-- Tabla -->
    <h2>Contenido del JSON</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Agrega los scripts de Bootstrap y tu lÃ³gica JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function addData() {
      // Obtiene los valores del formulario
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      // Crea un nuevo objeto JSON
      const newData = { name, age };

      // Agrega el nuevo objeto JSON a la tabla
      const tableBody = document.getElementById('tableBody');
      const newRow = tableBody.insertRow();
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      cell1.textContent = newData.name;
      cell2.textContent = newData.age;

      // Limpia el formulario
      document.getElementById('dataForm').reset();
    }
  </script>
</body>
</html>
