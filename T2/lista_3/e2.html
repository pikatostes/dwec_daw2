<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <input type="text" name="r" id="r">
     <input type="button" value="Calcular" onclick="calcArea()">
     <p id="res"></p>
     <script>
          function calcArea() {
               let r = document.getElementById("r").value;
               const pi = Math.PI;

               let res = pi*Math.pow(r, 2);

               document.getElementById("res").innerHTML=`El area del circulo es de ${Math.round(res)}`
          }
     </script>
</body>
</html>
