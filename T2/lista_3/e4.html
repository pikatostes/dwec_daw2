<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <script>
          // Solicitar al usuario que ingrese una cadena de texto
          const userInput = prompt("Ingresa una cadena de texto:");

          // Verificar si el usuario ingresó algo
          if (userInput !== null) {
               const numberOfCharacters = userInput.length;

               // Mostrar el número de caracteres
               console.log(`Número de caracteres: ${numberOfCharacters}`);

               // Mostrar la cadena en cursiva
               console.log(`Cadena en cursiva: ${userInput.italics()}`);

               // Mostrar la cadena en tachado
               console.log(`Cadena en tachado: ${userInput.strike()}`);
          } else {
               console.log('No ingresaste ninguna cadena de texto.');
          }
     </script>
</body>

</html>
