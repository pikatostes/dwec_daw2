<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KC_EJ08</title>
</head>

<body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
  <h1>Introduzca un numero</h1>
  <input type="text" name="num" id="num">
  <input type="submit" value="Enviar" onclick="numCalc()">
  <script type="text/javascript">
    /*
    KC_EJ08
    Crear un programa que reciba un número entero y muestre si es par o impar, positivo o negativo, o cero.
    */

    function numCalc() {
      let num = parseInt(document.getElementById("num").value);

      if (!isNaN(num)) {
        if (num % 2 === 0) {
          document.write("Es un numero par")
        } else {
          document.write("No es un numero par")
        }

        if (num > 0) {
          document.write("Es un numero positivo")
        } else if (num < 0) {
          document.write("Es un numero negativo")
        } else {
          document.write("El numero es 0")
        }
      } else {
        document.write("")
      }
    }
  </script>
</body>

</html>
