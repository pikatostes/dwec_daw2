<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Verificación de Derecho a Votar</title>
</head>

<body>
  <h1>Verificación de Derecho a Votar</h1>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <label for="edad">Edad:</label>
    <input type="number" id="edad">
    <button onclick="verificarDerechoAVotar()">Agregar Persona</button>
  </div>
  <div>
    <h2>Personas con Derecho a Votar:</h2>
    <ul id="personasConDerecho"></ul>
  </div>

  <script>
    let personas = [];

    function verificarDerechoAVotar() {
      const nombre = document.getElementById("nombre").value;
      const edad = parseInt(document.getElementById("edad").value);

      if (isNaN(edad) || edad <= 0) {
        alert("Por favor, ingrese una edad válida.");
        return;
      }

      personas.push({ nombre, edad });

      if (edad >= 18) {
        const lista = document.getElementById("personasConDerecho");
        const listItem = document.createElement("li");
        listItem.textContent = nombre;
        lista.appendChild(listItem);
      }

      // Limpiar los campos después de agregar una persona
      document.getElementById("nombre").value = "";
      document.getElementById("edad").value = "";
    }
  </script>
</body>

</html>
