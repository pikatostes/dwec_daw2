<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KC_EJ11</title>
</head>

<body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
  <input type="text" name="num1" id="num1">
  <input type="text" name="num2" id="num2">
  <input type="text" name="num3" id="num3">
  <input type="button" value="Calcular" onclick="calcularMenMay()">

  <p id="res">

  </p>
  <p id="res2"></p>
  <script type="text/javascript">
    /*
    KC_EJ11
    Crear un programa que reciba 3 números e indique cuál es el mayor y el menor.
    */
    function calcularMenMay() {
      let num1 = parseInt(document.getElementById("num1").value)
      let num2 = parseInt(document.getElementById("num2").value)
      let num3 = parseInt(document.getElementById("num3").value)

      let mayor = num1;

      if (num2 > mayor) {
        mayor = num2;
      }

      if (num3 > mayor) {
        mayor = num3;
      }

      // Verificar cuál es el número menor
      let menor = num1;

      if (num2 < menor) {
        menor = num2;
      }

      if (num3 < menor) {
        menor = num3;
      }

      document.getElementById("res").innerHTML = 'El numero menor es: <span style="color: red;">' + menor + '</span>'
      document.getElementById("res2").innerHTML = 'El numero mayor es: <span style="color: red;">' + mayor + '</span>';
    }

  </script>
</body>

</html>
