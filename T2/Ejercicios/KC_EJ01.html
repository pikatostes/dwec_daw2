<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KC_EJ01</title>
</head>

<body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
  <h1>Introduzca un radio de un circulo</h1>
  <input type="text" name="r" id="r">
  <input type="button" value="Calcular" onclick="calcRad()">
  <p id="res"></p>
  <script type="text/javascript">
    /*
    KC_EJ01
    Crea un programa por el cual se solicite al usuario el radio de un círculo. 
    El programa deberá calcular y mostrar el área.
    */
    function calcRad() {
      let r = parseInt(document.getElementById("r").value);

      const pi = 3.1416

      let area = pi * Math.pow(r, 2);

      document.getElementById("res").innerHTML="El circulo tiene un area de: " +area;
    }
  </script>
</body>

</html>
