<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 16 - Información sobre eventos</title>
	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 160px;
			border: thin solid silver;
			padding: .5em;
			position: fixed;
		}

		#info h1 {
			margin: 0;
		}
	</style>
	<script type="text/javascript">
		function informacion(elEvento) {
			let evento = elEvento || window.event;

			// Obtener las dimensiones de la ventana del navegador
			let dimensiones = tamanoVentanaNavegador();

			// Obtener la posición del clic
			let posX = evento.clientX;
			let posY = evento.clientY;

			// Determinar la zona de la pantalla
			let zona = '';
			if (posX < dimensiones[0] / 2) {
				zona += 'Izquierda ';
			} else {
				zona += 'Derecha ';
			}

			if (posY < dimensiones[1] / 2) {
				zona += 'Arriba';
			} else {
				zona += 'Abajo';
			}

			muestraInformacion(['Posición del clic:', 'X: ' + posX, 'Y: ' + posY, 'Zona: ' + zona]);
		}

		function muestraInformacion(mensaje) {
			document.getElementById("info").innerHTML = '<h1>' + mensaje[0] + '</h1>';
			for (let i = 1; i < mensaje.length; i++) {
				document.getElementById("info").innerHTML += '<p>' + mensaje[i] + '</p>';
			}
		}

		function tamanoVentanaNavegador() {
			let dimensiones = [];

			if (typeof (window.innerWidth) == 'number') {
				// No es IE
				dimensiones = [window.innerWidth, window.innerHeight];
			} else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
				//IE 6 en modo estándar (no quirks)
				dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
			} else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
				//IE en modo quirks
				dimensiones = [document.body.clientWidth, document.body.clientHeight];
			}

			return dimensiones;
		}

		document.onclick = informacion;
	</script>
</head>

<body>
	<div id="info"></div>
	<!-- Agregué una altura al body para que se pueda hacer scroll y ver toda la información -->
	<div style="height: 200vh;"></div>

</body>

</html>
