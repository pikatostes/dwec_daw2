<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 15 - Información sobre eventos</title>
	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 160px;
			border: thin solid silver;
			padding: .5em;
			position: fixed;
			background-color: white;
		}

		#info h1 {
			margin: 0;
		}

		#info p {
			margin: 5px 0;
		}
	</style>
	<script type="text/javascript">
		function muestraInformacion(mensaje) {
			document.getElementById("info").innerHTML = '<h1>' + mensaje[0] + '</h1>';
			for (let i = 1; i < mensaje.length; i++) {
				document.getElementById("info").innerHTML += '<p>' + mensaje[i] + '</p>';
			}
		}

		window.addEventListener('mousemove', function (e) {
			let mensaje = [
				'Ratón',
				'Navegador [' + e.clientX + ', ' + e.clientY + ']',
				'Página [' + e.pageX + ', ' + e.pageY + ']'
			];
			muestraInformacion(mensaje);
			document.getElementById("info").style.backgroundColor = 'white';
		});

		window.addEventListener('keydown', function (e) {
			let mensaje = [
				'Teclado',
				'Carácter [' + String.fromCharCode(e.keyCode) + ']',
				'Código [' + e.keyCode + ']'
			];
			muestraInformacion(mensaje);
			document.getElementById("info").style.backgroundColor = '#CCE6FF'; // Azul
		});

		window.addEventListener('mousedown', function () {
			document.getElementById("info").style.backgroundColor = '#FFFFCC'; // Amarillo
		});

		window.addEventListener('mouseup', function () {
			document.getElementById("info").style.backgroundColor = 'white';
		});
	</script>
</head>

<body>
	<div id="info"></div>
	<!-- Agregué una altura al body para que se pueda hacer scroll y ver toda la información -->
	<div style="height: 200vh;"></div>
	<script src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"
		data-cf-settings="5ec37510910e03a7c92d3507-|49" defer></script>
</body>

</html>
