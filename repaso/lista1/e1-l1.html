<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../T2/style.css">
     <title>Tabla de multiplicar</title>
</head>

<body>
     <input type="text" name="num" id="num">
     <input type="button" value="Calcular tabla" onclick="calcTable()">
     <p id="res">

     </p>
</body>
<script>
     function calcTable() {
          let num = parseInt(document.getElementById("num").value);
          let res = 0;

          for (let i = 1; i < 11; i++) {
               res = num * i;
               document.getElementById("res").innerHTML += `${num} * ${i} = ${res} <br>`;
          }
     }
</script>

</html>
